    />

    <!-- PrismJS theme 代码块高亮主题 -->
    <link rel="stylesheet" href="./css/prismjs@1.22.0/prism-funky.css" />
    <!-- <link rel="stylesheet" href="./css/prismjs@1.22.0/prism-okaidia.css"> -->
    <!-- <link rel="stylesheet" href="./css/prismjs@1.22.0/prism-tomorrow.css"> -->
  </head>
  <body>
    <!-- 如果你需要定制导航栏，可以用 HTML 创建一个导航栏。 -->
    <!-- <nav>
      <a href="#/">EN</a>
      |
      <a href="#/zh-cn/">中文</a>
    </nav> -->
    <div id="app"></div>
    <script>
      window.$docsify = {
        // logo: './css/svg/086-determined-face.svg',
        name:
          "<div class='moon-logo'><a class='app-name-link' data-nosearch='' href='/code-learning-note'><img alt='MooNkirA' src='./css/svg/086-determined-face.svg'>月の哀傷</a></div>",
        // repo: 'https://github.com/MooNkirA/code-learning-note',
        maxLevel: 6, // 最大支持渲染的标题层级
        // subMaxLevel: 5,
        homepage: "README.md",
        // coverpage: true, // 添加一个封面
        // loadSidebar: true, // 添加侧边栏文件，默认名称
        // _sidebar.md 的加载逻辑是从每层目录下获取文件，如果当前目录不存在该文件则回退到上一级目录。
        // 例如当前路径为 /zh-cn/more-pages 则从 /zh-cn/_sidebar.md 获取文件，如果不存在则从 /_sidebar.md 获取。
        // autoHeader: true,  // 同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题。

        // alias: {
        //   "/.*/_sidebar.md": "/_sidebar.md",
        // }, // 配置 alias 避免不必要的回退过程

        mergeNavbar: true, // 在较小的屏幕上，导航栏将与边栏合并。
        loadNavbar: true, // 添加导航栏 load from _navbar.md
        auto2top: true, // 切换页面后是否自动跳转到页面顶部
        // 全文搜索
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: "auto",
          // placeholder: "🔍 搜索",
          placeholder: "搜索...",
          noData: "找不到结果",
          // 搜索标题的最大程级, 1 - 6
          depth: 6,
        },
        // externalLinkTarget: '_self' // Target to open external links inside the markdown. Default '_blank' (new window/tab)
        // themeColor: '#3F51B5'
        // 复制文本
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied",
        },

        // 开启
        themeable: {
          // readyTransition: true, // default: true
          responsiveTables: false, // default: true
        },
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!--Java代码高亮start-->
    <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-javadoc.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-js-extras.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-css.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-less.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-xml-doc.min.js"></script>
    <!--Java代码高亮end-->

    <!--全文搜索,直接用官方提供的无法生效-->
    <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
    <!-- 图片缩放 -->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <!-- 字数统计 -->
    <!-- <script src="//unpkg.com/docsify-count/dist/countable.js"></script> -->
    <!-- 复制代码块 -->
    <script src="https://unpkg.com/docsify-copy-code"></script>

    <!-- docsify-themeable 插件 -->
    <script src="./js/docsify-themeable@0.8.4/docsify-themeable.min.js"></script>
  </body>
</html>
