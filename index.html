<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MooNkirA‘s code note</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- 配置主题（官方提供，在线） -->
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" /> -->
    <!-- 官方主题(版本: 4.11.6)，下载到本地 -->
    <link rel="stylesheet" href="css/vue.css" type="text/css" />
    <!-- <link rel="stylesheet" href="css/buble.css" type="text/css" /> -->
    <!-- <link rel="stylesheet" href="css/dark.css" type="text/css" /> -->
    <!-- <link rel="stylesheet" href="css/dolphin.css" type="text/css" /> -->
    <!-- <link rel="stylesheet" href="css/pure.css" type="text/css" /> -->
  </head>
  <body>
    <!-- 如果你需要定制导航栏，可以用 HTML 创建一个导航栏。 -->
    <!-- <nav>
      <a href="#/">EN</a>
      <a href="#/zh-cn/">中文</a>
    </nav> -->
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Code Learning Note",
        // repo: 'https://github.com/MooNkirA/code-learning-note',
        maxLevel: 6, // 最大支持渲染的标题层级
        // subMaxLevel: 5,
        homepage: "README.md",
        coverpage: true, // 添加一个封面
        // loadSidebar: true, // 添加侧边栏文件
        // _sidebar.md 的加载逻辑是从每层目录下获取文件，如果当前目录不存在该文件则回退到上一级目录。
        // 例如当前路径为 /zh-cn/more-pages 则从 /zh-cn/_sidebar.md 获取文件，如果不存在则从 /_sidebar.md 获取。
        // autoHeader: true,  // 同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题。
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        }, // 配置 alias 避免不必要的回退过程
        mergeNavbar: true, // 在较小的屏幕上，导航栏将与边栏合并。

        // load from _navbar.md
        // loadNavbar: true,

        auto2top: true, // 切换页面后是否自动跳转到页面顶部
        //全文搜索
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: "auto",
          placeholder: "🔍 搜索",
          noData: "找不到结果",
          // 搜索标题的最大程级, 1 - 6
          depth: 6,
        },
        // externalLinkTarget: '_self' // Target to open external links inside the markdown. Default '_blank' (new window/tab)
        // themeColor: '#3F51B5'
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!--Java代码高亮start-->
    <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-yaml.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-javascript.js"></script>
    <!--Java代码高亮end-->

    <!--全文搜索,直接用官方提供的无法生效-->
    <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
    <!-- 图片缩放 -->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  </body>
</html>
